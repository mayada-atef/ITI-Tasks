<body>
    <script>

        var sentense = (prompt("enter a sentense")).toLowerCase();
        var charSearch = (prompt("enter a char")).toLowerCase();
        function getindexes(sentense, charSearch) {
            var indexes = [];
            for (let index = 0; index < sentense.length; index++) {
                if (sentense[index] == charSearch) {
                    indexes.push(index);
                }

            }
            console.log(indexes);

        }
        getindexes(sentense, charSearch);

    </script>
