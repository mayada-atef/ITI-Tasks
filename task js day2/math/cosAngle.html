<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> cos angle</title>
</head>

<body>
    <script>
        var angle = parseInt(prompt("enter an angle"));
        alert(" cos of your angle " + angle + " is " + (Math.cos((angle * Math.PI) / 180)).toFixed(4));
    </script>

</body>

</html>
