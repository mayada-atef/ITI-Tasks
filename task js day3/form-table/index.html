<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form table</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="">
        <div class="form-input">
            <label for="name">Name </label>
            <input type="text" name="name" id="name" value="">

        </div>

        <div class="form-input"><label for="age">age</label>
            <input type="text" name="age" id="age" value="">

        </div>

        <div class="form-input"> <label for="grade">grade</label>
            <input type="text" name="grade" id="grade" value="">

        </div>

        <div class="form-input"> <label for="dept">department</label>
            <select name="dept" id="dept">
                <option value="bd">bd</option>
                <option value="bi">bi</option>
                <option value="op">op</option>
                <option value="php">php</option>
            </select>
        </div>
        <input type="button" id="addStudent" value="addStudent" onclick="createRow()">

    </form>

    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Grade</td>
            <td>Department</td>
            <td>Delete button</td>
            <td>Edit button</td>
        </tr>

    </table>
    <script src="main.js"></script>
</body>

</html>
