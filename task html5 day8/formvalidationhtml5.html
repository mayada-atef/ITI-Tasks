<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation html5</title>
</head>
<style>
    form {
        width: 40%;
        margin: 10px auto;


    }

    .div-form {
        margin: 20px 0px;
    }
</style>

<body>
    <form action="" oninput="result.value= 'range is '+range.value">
        <div class="div-form input-form">
            <label for="name">name</label>
            <input type="text" required id="name" name="name" value="">
        </div>

        <div class="div-form input-form">
            <label for="email">Email</label>
            <input type="email" required id="email" name="email" value="">
        </div>

        <div class="div-form input-form">
            <label for="password">password</label>
            <input type="password" id="password" minlength="8" required name="password" value="">
        </div>
        <div class="div-form input-form">
            <label for="age">age</label>
            <input type="number" id="age" min="21" required name="age" value="">
        </div>
        <input type="range" name="range" value="">
        <output name="result"></output>
        <input type="submit">
    </form>
</body>

</html>
