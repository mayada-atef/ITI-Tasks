<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw shape</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">
    <div>
    <button id="rect">
        <svg width="100" height="50">
            <rect width="100" height="50"  x="0" y="0" 
            fill="rgb(255, 127, 80,0.99)" />
        </svg>
    </button>
    <button id="circle">
        <svg width="100" height="50">
            <circle cx="50" cy="25" r="25"  fill="rgb(255, 127, 80,0.99)" />

        </svg>
    </button>
    <button id="line">
        <svg width="100" height="50">
        <path stroke-width="2" d="M0 0 L100 50" stroke="rgb(255, 127, 80,0.99)"/>
           
        </svg>
    </button>
    </div>
   
    <div>
    <svg id="svg" width="400" height="400" style="border: 1px solid black;">
     
    </svg></div>
    <button id="clear">
        clear
    </button>
    <script src="./index.js"></script>
</body>


</html>
